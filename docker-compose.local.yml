services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tenot
      POSTGRES_PASSWORD: tenot
      POSTGRES_DB: tenot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenot -d tenot"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend/api
    environment:
      DATABASE_URL: postgresql://tenot:tenot@db:5432/tenot
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3001/categories').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./frontend
    environment:
      BACKEND_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/conf.d/site.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
