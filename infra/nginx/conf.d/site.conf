## Nginx reverse proxy for MVP (Next.js + NestJS)
## Domains:
## - tenot.ru (primary)
##
##
## Before enabling HTTPS:
## 1) Ensure infra/nginx/www exists (for ACME webroot)
## 2) Obtain certificates with certbot (see README_DEPLOY.md)

# Rate limiting zones (http context)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

# --- HTTP: ACME challenge + redirect to HTTPS ---
server {
  listen 80;
  server_name tenot.ru www.tenot.ru;

  # Let's Encrypt HTTP-01 challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS ---
server {
  listen 443 ssl http2;
  server_name tenot.ru www.tenot.ru;

  # Primary certificate path (tenot.ru)
  ssl_certificate     /etc/letsencrypt/live/tenot.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tenot.ru/privkey.pem;

  # Security-ish defaults (lightweight)
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_session_tickets off;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Block known malicious user-agents and empty ones
  if ($http_user_agent ~* (curl|wget|python|scanner|nikto|masscan|zgrab|bot)) {
    return 403;
  }
  if ($http_user_agent = "") {
    return 403;
  }

  # Proxy timeouts
  proxy_connect_timeout 30s;
  proxy_send_timeout    30s;
  proxy_read_timeout    30s;
  proxy_buffering off;
  client_max_body_size 10M;

  # Frontend (Next.js) serves both UI and Next API routes (/api/*)
  location / {
    limit_req zone=general burst=20 nodelay;

    proxy_pass http://web:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # API proxy â€” stricter rate limit
  location /api/ {
    limit_req zone=api burst=10 nodelay;

    proxy_pass http://web:3000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # (Optional) Protect /admin with Basic Auth.
  # If you don't need it, you can remove this block.
  location ^~ /admin {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    proxy_pass http://web:3000/admin;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
